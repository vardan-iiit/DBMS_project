<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopstop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      /* Set the color of all text within the body to red */
      body {
        color: red;
      }
      
      /* Set the color of all text within the h1 element to blue */
      h2 {
        
        color: rgb(235, 47, 47);
      }
      h1 {
        
        
        color: rgb(66, 221, 245);
      }
      
      /* Set the color of all text within the p element to green */
      p {
        color: rgb(136, 241, 50);
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2>Shopstop</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  

      <!--LOGIN FORM-->
      <!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
       

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form method="POST">
                {% csrf_token %}
                
                
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="name" name ="name"class="form-control" />
                      <label class="form-label" for="name">Enter your name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="phone" name="phone" class="form-control" />
                      <label class="form-label" for="phone">Phone no</label>
                    </div>
                  </div>
                </div>

                <!-- City -->
                <div class="form-outline mb-4">
                  <input type="text" id="city" name="city"class="form-control" />
                  <label class="form-label" for="city">City</label>
                </div>

                <!-- State -->
                <div class="form-outline mb-4">
                    <input type="text" id="state" name="state"class="form-control" />
                    <label class="form-label" for="state">State</label>
                </div>

                <!-- Country -->
                <div class="form-outline mb-4">
                    <input type="text" id="country" name="country"class="form-control" />
                    <label class="form-label" for="country">City</label>
                </div>
                
                <!-- Postal input -->
                <div class="form-outline mb-4">
                    <input type="number" id="postal" name="postal"class="form-control" />
                    <label class="form-label" for="postal">Postal Code</label>
                </div>

                <!-- ID input -->
                <div class="form-outline mb-4">
                  <input type="number" id="custid" name="custid"class="form-control" />
                  <label class="form-label" for="custid">Enter your ID number</label>
                </div>

                
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Checkout
                </button>

                
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
      
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
  </body>
</html>
